[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals
    --durations=10
    --color=yes
    --failed-first
    --exitfirst
    --cov=app
    --cov-report=html:reports/coverage/html
    --cov-report=term-missing
    --cov-report=xml:reports/coverage/coverage.xml
    --cov-fail-under=80
    --no-cov-on-fail
    -n auto

# Markers for organizing tests
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that test multiple components together
    functional: Functional tests that test the application end-to-end
    slow: Tests that take a long time to run
    network: Tests that require network access
    database: Tests that interact with a database
    api: Tests for API endpoints
    ui: Tests for UI components
    smoke: Basic smoke tests for critical functionality

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Log level for captured logs
log_level = DEBUG
log_format = %(asctime)s [%(levelname)s] %(name)s:%(lineno)d - %(funcName)s(): %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*datetime.*:DeprecationWarning:botocore.*
    error::UserWarning
    ignore:.*pkg_resources.*:DeprecationWarning

# Minimum Python version
minversion = 6.0

# Test timeout (useful for preventing hanging tests)
timeout = 300
