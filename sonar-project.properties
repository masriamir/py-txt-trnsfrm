# SonarCloud Configuration
# Documentation: https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

sonar.projectKey=masriamir_py-txt-trnsfrm
sonar.organization=masriamir

# Project information
sonar.projectName=Retro Text Transformer
sonar.projectVersion=0.1.0

# Source code configuration
sonar.sources=app/
sonar.tests=tests/
sonar.python.coverage.reportPaths=reports/coverage/coverage.xml

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage exclusions
sonar.coverage.exclusions=tests/**,**/__pycache__/**,*.pyc

# Analysis exclusions
sonar.exclusions=tests/**,reports/**,tmp/**,**/__pycache__/**,*.pyc,.venv/**,venv/**

# Test execution reports (optional)
sonar.python.xunit.reportPath=reports/pytest_report.xml

# Security hotspot detection
sonar.security.hotspots.inheritance=true

# Language-specific settings
sonar.python.version=3.13
